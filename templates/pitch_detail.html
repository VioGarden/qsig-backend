{% load rest_framework %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

<html>
    <body style="background-color: #D0F0C0;">
        <h1>Pitch PDF : {{ pitch.title }}</h1>
        <form 
            action="{% url 'client-pitch-detail' pk=pitch.pk %}" 
            method="POST"
            enctype="multipart/form-data">
            {% csrf_token %}
            {% render_form serializer %}
            <input 
                type="submit" 
                value="Save" 
                class="button_x">
        </form>
        <a href="{% url 'home' %}" class="button_xx">Cancel</a>
    </body>
</html>
