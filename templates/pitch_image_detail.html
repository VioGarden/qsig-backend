{% load rest_framework %}

{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<html>
    <body style="background-color: #D1E5F4;">
        <h1>Featured Pitch Image : {{ pitch_img.title }}</h1>
        <form 
            action="{% url 'client-pitch-image-detail' pk=pitch_img.pk %}" 
            method="POST"
            enctype="multipart/form-data">
            {% csrf_token %}
            {% render_form serializer %}
            <input 
                type="submit" 
                value="Save" 
                class="button_x">
        </form>
        <a href="{% url 'home' %}" class="button_xx">Cancel</a>
    </body>
</html>
