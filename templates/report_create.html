{% load rest_framework %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

<html><body style="background-color: #FED8B1;">

<a href="{% url 'home' %}" class="button_xx">Cancel</a>

</body></html>
